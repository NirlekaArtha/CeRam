<!DOCTYPE html>
<html lang="en" class="scrollbar-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="bg-background text-white font-inter w-screen flex flex-col overflow-x-hidden">
    <nav id="navbar" class="h-32 w-full bg-linear-to-b from-accent1/15 from-30% z-20 py-4 px-8 sticky top-0 flex items-center justify-between transition-all duration-300">
        <h1 class="font-nosifer text-4xl">
           CERAM 
        </h1>

        <button type="button" id="hamburger-menu" class="md:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>
        </button>

        <ul id="nav-bar" class="md:justify-between justify-start gap-8 md-gap-0 -translate-x-full md:-translate-x-0 p-8 md:p-0 flex w-72 absolute top-0 left-0 h-screen md:h-full bg-accent1dark md:backdrop-blur-none md:bg-transparent flex-col md:flex-row md:static">
            <button type="button" class="absolute top-4 right-4 md:hidden" id="close-nav">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
            <li class="text-xl">
                <a href="./" class="px-2 py-1 hover:bg-accent1/55 text-white rounded-sm text-center cursor-pointer">Home</a>
            </li>
            <li class="text-xl">
                <a href="./posts.html" class="px-2 py-1 rounded-sm bg-accent1/55  hover:text-white cursor-pointer">Stories</a>
            </li>
            <li class="text-xl">
                <a href="login.html" class="px-2 py-1 rounded-sm hover:bg-accent1/55 hover:text-white cursor-pointer">Login</a>
            </li>
        </ul>
    </nav>

    <header class="flex flex-col w-full h-fit items-center justify-between px-8 md:px-16 lg:px-24 mt-6 mb-32">
        <h2 class="font-mochiy text-4xl text-center flex flex-col gap-2 text-accent1">
            Formulir upload cerita
        </h2>
    </header>

    <main class="relative w-full px-8 md:px-16 lg:px-24 overflow-x-hidden">
        <form action="">
            <div class="flex flex-col gap-4 mb-8">
                <label for="title" class="text-xl font-semibold">Judul Cerita</label>
                <input type="text" id="title" name="title" class="w-full h-12 px-4 bg-white rounded-md text-accent1dark placeholder:text-accent1dark/50 focus:outline-none focus:ring-2" placeholder="Masukkan judul cerita" required>
            </div>

            <div class="flex flex-col gap-4 mb-8">
                <label for="content" class="text-xl font-semibold">Isi Cerita</label>
                <textarea id="content" name="content" rows="10" class="w-full p-4 bg-white rounded-md text-accent1dark placeholder:text-accent1dark/50 focus:outline-none focus:ring-2" placeholder="Masukkan isi cerita" required></textarea>
            </div>

            <div class="flex flex-col gap-2">
                <!-- Input file dengan ikon -->
                <label
                  for="image-upload"
                  class="flex items-center gap-2 px-4 py-2 rounded-lg cursor-pointer border border-[--color-accent2] text-[--color-accent2] hover:bg-[--color-accent2] hover:text-white transition-colors duration-300"
                >
                  <!-- Icon Foto -->
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                  </svg>
              
                  <!-- Icon Upload -->
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                  </svg>
              
                  <span class="font-medium">Upload Gambar</span>
                  <input id="image-upload" type="file" accept="image/*" class="opacity-0 absolute" onchange="handleFileChange(event)" required/>
                </label>
              
                <!-- Nama file -->
                <div id="file-name" class="text-sm text-[--color-accent2]"></div>
              
                <!-- Preview gambar -->
                <div id="image-preview" class="mt-2">
                  <!-- Gambar akan muncul di sini -->
                </div>
            </div>

            <div class="text-white mt-8 p-4 rounded-lg w-fit">
                <label class="block font-semibold text-lg mb-2">Genre</label>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-x-16 gap-y-2">
                  <label class="flex items-center gap-2">
                    <input type="checkbox" name="genre" value="Accident" class="accent-[--color-accent2]" />
                    <span>Accident</span>
                  </label>
                  <label class="flex items-center gap-2">
                    <input type="checkbox" name="genre" value="Mystery" class="accent-[--color-accent2]" />
                    <span>Mystery</span>
                  </label>
                  <label class="flex items-center gap-2">
                    <input type="checkbox" name="genre" value="Science fiction" class="accent-[--color-accent2]" />
                    <span>Science fiction</span>
                  </label>
              
                  <label class="flex items-center gap-2">
                    <input type="checkbox" name="genre" value="Monsters" class="accent-[--color-accent2]" />
                    <span>Monsters</span>
                  </label>
                  <label class="flex items-center gap-2">
                    <input type="checkbox" name="genre" value="Urban Legend" class="accent-[--color-accent2]" />
                    <span>Urban Legend</span>
                  </label>
                  <label class="flex items-center gap-2">
                    <input type="checkbox" name="genre" value="Psychology" class="accent-[--color-accent2]" />
                    <span>Psychology</span>
                  </label>
              
                  <label class="flex items-center gap-2">
                    <input type="checkbox" name="genre" value="Crime" class="accent-[--color-accent2]" />
                    <span>Crime</span>
                  </label>
                  <label class="flex items-center gap-2">
                    <input type="checkbox" name="genre" value="Supernatural" class="accent-[--color-accent2]" />
                    <span>Supernatural</span>
                  </label>
                  <label class="flex items-center gap-2">
                    <input type="checkbox" name="genre" value="Dark Comedy" class="accent-[--color-accent2]" />
                    <span>Dark Comedy</span>
                  </label>
              
                  <label class="flex items-center gap-2">
                    <input type="checkbox" name="genre" value="Other dimension" class="accent-[--color-accent2]" />
                    <span>Other dimension</span>
                  </label>
                  <label class="flex items-center gap-2">
                    <input type="checkbox" name="genre" value="Gore" class="accent-[--color-accent2]" />
                    <span>Gore</span>
                  </label>
                  <label class="flex items-center gap-2">
                    <input type="checkbox" name="genre" value="Apocalyptic" class="accent-[--color-accent2]" />
                    <span>Apocalyptic</span>
                  </label>
                </div>
            </div>
              

            <button type="submit" class="w-full h-12 bg-accent1 text-white rounded-md hover:bg-accent1/80 font-semibold mt-8 transition duration-300">Kirim Cerita</button>
        </form>
    </main>

    <footer class="flex flex-col sm:flex-row justify-around sm:justify-between items-center border-t-2 border-accent1/15 text-accent1 w-screen h-24 px-4 sm:px-8 md:px-16">

            &copy;2024 <span class="font-bold">Ceram</span>, all rights reserved  
        </p>

            <img src="../../pictures/instagram.svg" alt="Instagram">
            <img src="../../pictures/linkedin.svg" alt="LinkedIn">
            <img src="../../pictures/twitter.svg" alt="twitter">
        </div>

    </footer>
</body>
</html>
